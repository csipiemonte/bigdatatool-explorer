<div class='container'>
	<h1>HDFS Explorer</h1>
	
	<p><span translate>insert_credential_intro</span>
	<div class="alert alert-{{message.type}}" ng-show="message!=null" role="alert">
		<strong><i class='glyphicon glyphicon-{{message.type}}-sign'></i></strong>  {{message.text|translate}}
	</div>
	<form class="form-inline" name="hdfsExplorerForm" >
		<div class="form-group">
			<label for="userId">User </label> 
			<input type="text" class="form-control" id="userId" placeholder="Username" ng-model="user.username"  name="username" required="required" ></input> 
		</div>
		<div class="form-group">
  			<label for="passwordId">Password </label> 
			<input type="text" class="form-control" id="passwordId" placeholder="Password" ng-model="user.password"  required="required"></input>
		</div>
		<div class="form-group">
			<label for="startPath" translate>Initial path</label> 
			<input type="text" class="form-control" id="startPath" placeholder="e.g. /usr/tmp" ng-model="startPath"></input>
		</div>
		<div class="form-group">
			<input type='submit' class='btn btn-primary' ng-click="start()" ></input>
		</div>
	</form>
	<ng-include src="hdfsExplorerDirectiveUrl"></ng-include>
</div>
